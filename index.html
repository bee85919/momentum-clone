<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moment</title>

    <script
      src="https://kit.fontawesome.com/ceb4d409f4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="weather">
      <span id="weather-city"></span><br />
      <span id="weather-temp"></span>
    </div>

    <div id="riddles">
      <span id="riddle-question"></span>
      <span class="hidden" id="riddle-answer"></span>
    </div>

    <div id="container">
      <span id="clock">00:00:00</span>

      <span id="greeting"></span>

      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>

      <form class="hidden" id="todo-form">
        <input type="text" placeholder="Write a todo." required />
      </form>

      <ul class="hidden" id="todo-list"></ul>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/riddles.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
